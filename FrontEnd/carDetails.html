    <style>
        .heading {
            text-align: center;

        .heading span {
            font-weight: 500;
            color: lime;
        }

        .heading p {
            font-size: 0.938rem;
            font-weight: 300;
        }

        .cars-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 2rem;
            padding-bottom: 6rem;
        }

        .cars-container .box {
            flex: 1 1 17rem;
            position: relative;
            height: 376px;
            border-radius: 0.5rem;
            overflow: hidden;
            box-shadow: 1px -1px 15px 2px rgba(0, 0, 0, 0.66);
        }

        .cars-container .box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            overflow: hidden;
        }

        .cars-container .box:hover {
            transform: scale(0.9);
            transition: 0.5s all linear;
        }

        .cars-container .box h2 {
            padding: 9px 18px;
            background: cornflowerblue;
            color: black;
            font-size: 0.9em;
            font-weight: 500;
            position: absolute;
            right: 10px;
            border-radius: 0.5rem;
            border: 2px solid lime;
            box-shadow: inset 1px -1px 15px 2px rgba(0, 0, 0, 0.5);
            cursor: pointer;
        }

        .cars-container .box h2:hover {
            transform: scale(1.1);
            transition: 0.5s all linear;
        }

        .cars-container .box p {
            padding-left: 10px;
            font-size: 0.8em;
        }
    </style>
